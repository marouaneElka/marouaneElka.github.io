<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      type="text/javascript"
      charset="utf-8"
      src="scripts/code.js"
    ></script>
    <title>Title</title>
  </head>
  <body>
    <form>
      <label for="isRoker">Is roker</label>
      <input type="checkbox" id="isRoker" />
      <br /><br />
      <span>Moedertaal</span>

      <input type="radio" name="moedertaal" id="nl" value="nl" />
      <label for="nl">Nederlands</label>

      <input type="radio" name="moedertaal" id="fr" value="fr" />
      <label for="nl">Frans</label>

      <input type="radio" name="moedertaal" id="en" value="en" />
      <label for="nl">Engels</label>
      <br /><br />
      <label for="buurland">Favoriete buurland</label>
      <select name="buurland" id="buurland">
        <option value="nederland">Nederland</option>
        <option value="frankrijk">Frankrijk</option>
        <option value="duitsland">Duistland</option>
      </select>
      <br /><br />
      <label for="bestelling">Bestelling</label>
      <select name="bestelling" id="bestelling" multiple>
        <option value="aardappelen">aardappelen</option>
        <option value="brood">brood</option>
        <option value="melk">melk</option>
        <option value="biefstuk">biefstuk</option>
        <option value="chips">chips</option>
        <option value="krant">krant</option>
      </select>

      <br /><br />
      <input type="button" id="btnSend" value="Toon resultaat" />
    </form>
  </body>
</html>
