<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles/style.css" />
    <script
      type="text/javascript"
      charset="utf-8"
      src="scripts/code.js"
    ></script>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      img {
        max-width: 100%;
        height: auto;
        /* If the width property is set to a percentage and the height property is set to "auto",
         the image will be responsive and scale up and down
         If the max-width property is set to 100%, the image will scale down if it has to,
          but never scale up to be larger than its original size*/
      }
    </style>
  </head>
  <body>
    <img src="images/image.png" alt="image" />
    <p>resize the browser window</p>
  </body>
</html>
